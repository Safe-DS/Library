name: Main

on:
  push:
    branches: [ main ]

jobs:
  poetry-with-codecov:
    strategy:
      matrix:
        python-version: [ "3.10" ]
    uses: lars-reimann/.github/.github/workflows/poetry-codecov-reusable.yml@main
    with:
      working-directory: src
      python-version: ${{ matrix.python-version }}
      module-name: safeds
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

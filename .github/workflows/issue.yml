name: Add Issues to General Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/lars-reimann/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
